{% extends "base.html" %}

{% block content %}

<h2>Register</h2>

  <form method="POST" action="{% url 'user_register' %}">
    {% csrf_token %}
    <input type="text" name="username">username
    <br>
    <input type="text" name="password">password
    <br>
    <input type="text" name="email">email
    <br>
    <input type="submit" value="Submit">
  </form>

{% endblock %}
