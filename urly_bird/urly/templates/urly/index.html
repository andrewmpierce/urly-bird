{% extends "base.html" %}

{% block content %}

<h2>WELCOME TO URLYBIRD</h2>

  {% if submitted %}
    <h3>Sweet! Your shortened URL is http://127.0.0.1:8000/{{ click.short }}</h3>
  {% endif %}

  <form method="POST" action="{% url 'index' %}">
    {% csrf_token %}
    Full URL: <input type="text" name="orig" style='width: 200;'>
    <br>
    <br>

    <input type="submit" value="Submit">
  </form>

{% endblock %}
